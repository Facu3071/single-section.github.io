<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <main>
    <div class="container">
      <div class="svg-top">
        <img src="images/logo.svg" alt="Svg Main">
      </div>
      <div class="container-flex">
        <div class="img-main">
          <img src="images/illustration-mockups.svg" alt="Img Main">
        </div>
        <div class="text-main">
          <h1> <small>Build The Community Your Fans Will Love</small> </h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.
          </p>
          <div class="btn">
            <h6>Register</h6>
          </div>
        </div>
      </div>

      <div class="social-media">
        <img src="images/logo-facebook.svg" alt="Svg Facebook">
        <img src="images/logo-twitter.svg" alt="Svg Twitter">
        <img src="images/logo-instagram.svg" alt="Svg Instagram">
      </div>
    </div>
  </main>

    </p>
  </footer> -->

</body>

</html>
